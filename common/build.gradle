apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion rootProject.ext.androidId.compileSdkVersion
    buildToolsVersion rootProject.ext.androidId.buildToolsVersion

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion rootProject.ext.androidId.minSdkVersion
        targetSdkVersion rootProject.ext.androidId.targetSdkVersion
        versionCode rootProject.ext.androidId.versionCode
        versionName rootProject.ext.androidId.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //限制资源命名规范，以"common_"开头
        resourcePrefix "common_"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }
//    implementation 'com.android.support:appcompat-v7:28.0.0'
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

//    // Support库
    api rootProject.ext.supportLibs
    // 网络请求库
    api rootProject.ext.networkLibs
    // RxJava2
    api rootProject.ext.rxJavaLibs
    // commonLibs
    api rootProject.ext.commonLibs

    api rootProject.ext.testLibs

    annotationProcessor rootProject.ext.otherDeps["arouter-compiler"]
//    kapt rootProject.ext.otherDeps["arouter-compiler"]
}
